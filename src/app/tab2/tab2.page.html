<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Buscar Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar animated="true" placeholder="Buscar..." inputmode="decimal" type="decimal" (ionInput)="buscarPeliculas($event)" [debounce]="700" showCancelButton="always" [value]="textoBuscar"></ion-searchbar>
</ion-toolbar>


<ion-content [fullscreen]="true">
@if(cargando){
<ion-grid fixed>
    <ion-row>
      <ion-col >
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
}

@if(peliculasEncontradas.length == 0){
<ion-list>
  <ion-list-header>
    <ion-label>Ideas de b√∫squeda</ion-label>
  </ion-list-header>
  @for (idea of ideasBusq; track $index){
  <ion-item (click)="textoBuscar=idea; ClickIdea()">
    <ion-label color="primary">{{idea}}</ion-label>
  </ion-item>
}
</ion-list>
}

<ion-grid >
  <ion-row>
    @for(peli of peliculasEncontradas; track $index){
    <ion-col size="6" size-md="3">
      <ion-card>
        <ion-img [src]="peli.poster_path | imagen"></ion-img>
        <ion-card-header>
          <ion-card-title>{{peli.title}}</ion-card-title>
          <ion-card-subtitle>{{peli.release_date | date: 'd/MM/y'}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
    }
  </ion-row>
</ion-grid>

</ion-content>
